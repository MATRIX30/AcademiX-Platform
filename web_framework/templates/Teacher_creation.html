<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/styles/dashboard.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-VhaezJL3sAdqkSmB37lmC3vRrB/0ai8iMpAMyPazdQl5QOOxC0+pbY0EGS7JGQ3R" crossorigin="anonymous">

	<title>Teacher Management | AcademiX</title>
</head>

<body>
	<div class="nav_container">
		<div class="image-container">
			<a href="{{ url_for('login') }}"><img src="../static/images/logo1.png" alt="main academiX logo"></a>
			<div class="popup-text">Home</div>
			<hr>
		</div>
		<div class="image-container">
			<a href=""  action="/login" method="get" type="submit"><img src="../static/images/calender.png" alt="Calender image"></a>
			<div class="popup-text">Calender</div>
		</div>
		
		<div class="image-container">
			<a href=""><img src="../static/images/notification.png" alt="notification icon"></a>
			<div class="popup-text">Notification</div>
		</div>
		<div class="image-container">
			<a href=""><img src="../static/images/courses.png" alt="courses Icon"></a>
			<div class="popup-text">Courses</div>
		</div>
		<div class="image-container">
			<a href="/results/?student_id={{ info['personal_info']['Student ID']}}"><img src="../static/images/report card.png" alt="report card image"></a>
			<div class="popup-text">Report Cards</div>
		</div>

		<div class="image-container">
			<a href=""><img src="../static/images/chat.png" alt="chat icon"></a>
			<div class="popup-text">Chats and complains</div>
			<hr>
		</div>
		
		<div class="image-container">
			<a href="{{ url_for('student_profile', student_id=info['personal_info']['Student ID']) }}"><img src="../static/images/user1.png" alt="user icon"></a>
			<div class="popup-text">Profile</div>
		</div>
		
		<div class="image-container">
			<a href="/" action="/login"><img src="../static/images/power.png" alt="user icon"></a>
			<div class="popup-text">Logout</div>
		</div>

	</div>

	
	<div class="content-container">
		<div class="teachers-container grid">
			<div class="header-section">
				<h2>List of Teachers</h2>
			</div>
			{% for fact in facts%}
				<div class="body-section">
					<div class="fact_info">
						<div class="message_title">
							<p>{{ fact["fact"] }}</p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>

		<div class="create-teacher_container">
			<div class="header-section">

			</div>
			<div class="body-section">
				<form>
					<div class="form-row">
					  <div class="form-group col-md-6">
						<label for="inputEmail4">Email</label>
						<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
					  </div>
					  <div class="form-group col-md-6">
						<label for="inputPassword4">Password</label>
						<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputAddress">Address</label>
					  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
					</div>
					<div class="form-group">
					  <label for="inputAddress2">Address 2</label>
					  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
					</div>
					<div class="form-row">
					  <div class="form-group col-md-6">
						<label for="inputCity">City</label>
						<input type="text" class="form-control" id="inputCity">
					  </div>
					  <div class="form-group col-md-4">
						<label for="inputState">State</label>
						<select id="inputState" class="form-control">
						  <option selected>Choose...</option>
						  <option>...</option>
						</select>
					  </div>
					  <div class="form-group col-md-2">
						<label for="inputZip">Zip</label>
						<input type="text" class="form-control" id="inputZip">
					  </div>
					</div>
					<div class="form-group">
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
						  Check me out
						</label>
					  </div>
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
				  </form>
			</div>
		</div>
	

		
	</div>
	<div class="footer">
		<p>AcademiX Â© 2024 | Powered by Cyanide Engine</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
